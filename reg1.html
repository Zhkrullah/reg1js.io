<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reg1.css">
    <title>registration Form</title>
</head>
<body>
    <div class="form-container">
    <img src="k4.jpg" alt="">

       <div class="right-part">
        <form id="registrationForm">
            <h2>Registration Form</h2><br><br>
            <label for="username">Username:</label>
            <input type="text" name="" id="username" required>
        
            <label for="email">Email:</label>
            <div class="input-wrapper">
                <i class="fas fa-envelope"></i> <!-- Email Icon -->
                <input type="email" id="email" required>
            </div>
            
        
            <label for="password">Create Password</label>
            <div class="input-wrapper">
                <i class="fas fa-lock"></i> <!-- Password Icon -->
                <input type="password" id="password" required>
            </div>
        
            <label for="confirmPassword">Confirm Password:</label>

            <div class="input-wrapper">
                <i class="fas fa-lock"></i> <!-- Password Icon -->
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
           
        
            <label for="phone">Phone Number:</label>
            <input type="number" id="number" required><br>
            
            <label for="gender">Gender:</label><br>
            <select name="gender" id="gender" required>
                <option value="gender" selected>Select Your Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>
            
        <button type="submit">Register</button>
           </form>
       </div>
    </div>
 
<!-- Kehinde#2024 -->
<p id="errorMessage" class="error-message"></p>
        
        
<p id="errorMessage" class="error-message"></p>
<p id="successMessage" class="success-message"></p>
<script src="reg1.js"></script>
</body>
</html>
